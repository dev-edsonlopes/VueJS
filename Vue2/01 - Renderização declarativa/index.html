<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderização Declarativa</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div id="app">
        {{ message }}
    </div>
    <hr />
    <div id="app-2">
        <span v-bind:title="message">
            Passe o mouse aqui por alguns segundos para exibir a hora que essa messagem foi carregada
        </span>
    </div>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })

        var app2 = new Vue ({
            el: '#app-2',
            data: {
                message: 'Messagem carregada' + new Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
