<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- questão 2 - Validação de formulário: Crie um formulário de cadastro que solicite nome, e-mail e senha. Adicione validação para garantir que todos os campos sejam preenchidos antes de permitir o envio do formulário. -->

    <div id="app">
        <formulario></formulario>
    </div>
    <script>
        Vue.component('formulario', {
            template: `
            <div>
                <h1>Formulario de Cadastro</h1>
                <form @submit.prevent="validar">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" v-model="nome"/>
                    <br />
                    <br />
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" v-model="email"/>
                    <br />
                    <br />
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" v-model="senha">
                    <br />
                    <br />
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            `,
            data() {
                return {
                    nome: '',
                    email:'',
                    senha:''
                }
            },
            methods: {
                validar() {
                    if(this.nome.trim() !== '' && this.email.trim() !== '' && this.senha.trim() !== '') {
                        alert('Usuario cadastrado com sucesso!')
                    } else {
                        alert('[Error] Campo não preenchido!')
                    }
                }
            }
            
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
